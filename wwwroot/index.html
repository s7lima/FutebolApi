<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Jogadores</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="header-velo">
            <div class="stars-container">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>
            <h1>Cadastro de Jogadores do Velo Clube</h1>
        </div>

        <form id="playerForm">
            <input type="hidden" id="playerId">

            <label>Nome:</label>
            <input type="text" id="nome" required>

            <!-- Removido o campo time -->

            <label>Posição:</label>
            <input type="text" id="posicao" required>

            <label>Número da Camisa:</label>
            <input type="number" id="numeroCamisa" required>

            <button type="submit">Salvar Jogador</button>
        </form>

        <hr>

        <h2>Lista de Jogadores</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Time</th>
                    <th>Posição</th>
                    <th>Camisa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="playersTable"></tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>

</html>
